<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Option</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sell-button {
      background-color: #00b894; /* Green color for sell buttons */
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sell Option</h1>
  <div class="button-container">
    <button class="sell-button">New Booking</button>
    <button class="sell-button">Track</button>
  </div>
</body>
</html>
