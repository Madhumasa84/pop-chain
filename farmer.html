<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap to multiple lines if needed */
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px; /* Add some margin for better spacing */
    }

    .farmer-button {
      background-color: #00b894; /* Green color for farmer buttons */
      color: white;
    }
  </style>
</head>
<body>
  <h1>Farmer Dashboard</h1>
  <div class="button-container">
    <button class="farmer-button">Sell</button>
    <button class="farmer-button">Buy</button>
    <button class="farmer-button">Banking</button>
    <button class="farmer-button">Analytics</button>
    <button class="farmer-button">Planning</button>
  </div>
</body>
</html>
